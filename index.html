<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Rəqəm təxmini</title>
</head>
<body>
    <header>
        <h1> Rəqəmi təxmin et!</h1>
        <p class="between"> (1-20 arasında rəqəm seç)</p>
        <button class="btn-again"> Tekrar başla!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input class="guess" type="number" >
            <button class="btn-check">Yoxla</button>
        </section>

        <section class="right">
            <p class="message">Təxmin edilir...</p>
            <p class="label-score">Bal:20</p>
            <p class="label-highscore">Ən yüksək nəticə:0</p>
        </section>

    </main>
    <script src="./style/script.js"></script>
    
</body>
</html>
